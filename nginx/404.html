<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #2d3436, #000);
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #f0f0f0;
      }
      .card {
        width: min(480px, 90vw);
        padding: 2.5rem;
        border-radius: 1.25rem;
        background: rgba(0, 0, 0, 0.65);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
        text-align: center;
        backdrop-filter: blur(10px);
      }
      h1 {
        margin: 0 0 0.75rem;
        font-size: 3rem;
        letter-spacing: 0.05em;
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #dfe6e9;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.9rem 1.8rem;
        border-radius: 999px;
        background: linear-gradient(120deg, #6c5ce7, #0984e3);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.04em;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(9, 132, 227, 0.3);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>404</h1>
      <p>The page you are looking for cannot be found or no longer exists.</p>
      <a href="/">Back to safety</a>
    </main>
  </body>
</html>
